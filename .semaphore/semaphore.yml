---
version: v1.0
name: Benchmarking suite
execution_time_limit:
  hours: 2
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804
blocks:
- name: setup
  dependencies: []
  task:
    jobs:
    - name: setup
      commands:
      - checkout
      - cache restore
      - sudo snap install crystal --classic
      - sudo apt-get -y install libyaml-dev libevent-dev
      - bundle install
      - cache store
      - rake config
      - shards build --static
    epilogue:
      always:
        commands:
        - artifact push workflow bin
- name: go
  dependencies:
  - setup
  run:
    when: change_in('/go/')
  task:
    prologue:
      commands:
      - checkout
      - cache restore
      - bundle install
      - artifact pull workflow bin
      - find bin -type f -exec chmod +x {} \;
      - rake config
    env_vars:
    - name: COLLECT
      value: 'off'
    - name: CLEAN
      value: 'off'
    jobs:
    - name: atreugo
      commands:
      - mkdir -p .neph/go/atreugo
      - retry bin/neph go/atreugo --mode=CI
      - FRAMEWORK=go/atreugo bundle exec rspec .spec
    - name: rte
      commands:
      - mkdir -p .neph/go/rte
